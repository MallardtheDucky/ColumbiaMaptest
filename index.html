<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1988 Live Election Map (Subset)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 150px; /* Adjusted to match header height */
      bottom: 0;
      width: 100%;
    }
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 150px; /* Fixed height to prevent white space */
      overflow: hidden;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .region-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      max-width: 1000px;
    }
    .region-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .region-label {
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .candidate-image-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .candidate-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    .candidate-name {
      font-size: 12px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="title">1988 Live Election Map (Subset)</div>
    <div class="region-container">
      <div class="region-group">
        <div class="region-label">Columbia</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_columbia.jpg" alt="George Bush Columbia" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_columbia.jpg" alt="Michael Dukakis Columbia" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Cambridge</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_cambridge.jpg" alt="George Bush Cambridge" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_cambridge.jpg" alt="Michael Dukakis Cambridge" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Superior</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_superior.jpg" alt="George Bush Superior" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_superior.jpg" alt="Michael Dukakis Superior" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Heartland</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_heartland.jpg" alt="George Bush Heartland" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_heartland.jpg" alt="Michael Dukakis Heartland" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Yellowstone</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_yellowstone.jpg" alt="George Bush Yellowstone" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_yellowstone.jpg" alt="Michael Dukakis Yellowstone" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Austin</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_austin.jpg" alt="George Bush Austin" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_austin.jpg" alt="Michael Dukakis Austin" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
      <div class="region-group">
        <div class="region-label">Phoenix</div>
        <div class="candidate-image-container">
          <div>
            <img src="images/candidate1_phoenix.jpg" alt="George Bush Phoenix" class="candidate-image">
            <div class="candidate-name">George Bush</div>
          </div>
          <div>
            <img src="images/candidate2_phoenix.jpg" alt="Michael Dukakis Phoenix" class="candidate-image">
            <div class="candidate-name">Michael Dukakis</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiNW00Y2s3NyIsImEiOiJjbWI4eXFqeDkwbzY1MmpwcDFzZDIwMmVqIn0.6JGe7JWhk28z5D3TLIJQwg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-98.5795, 39.8283],
      zoom: 3
    });

    map.on('load', async () => {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwZ89OQ6GCB7z_7BUvvft93vHOxmAGb8DzNGuQJJORrD2aiZd1NxWFIx-8n8xbcymukxQ/exec');
        const data = await res.json();

        map.addSource('states', { type: 'geojson', data });

        map.addLayer({
          id: 'states-fill',
          type: 'fill',
          source: 'states',
          paint: {
            'fill-color': [
              'match',
              ['get', 'status'],
              'Candidate1 Win', '#d12c0f',
              'Candidate2 Win', '#0e47e6',
              'Lean Candidate1', '#f4a6a6',
              'Lean Candidate2', '#a6c8f4',
              'Uncalled', '#cccccc',
              '#ffffff'
            ],
            'fill-opacity': 1.0
          }
        });

        map.addLayer({
          id: 'states-outline',
          type: 'line',
          source: 'states',
          paint: {
            'line-color': '#000000',
            'line-width': 2
          }
        });

        map.on('click', 'states-fill', (e) => {
          const p = e.features[0].properties;
          const candidate1_votes = Math.round(Number(p.votes_candidate1 || 0));
          const candidate2_votes = Math.round(Number(p.votes_candidate2 || 0));
          const total = candidate1_votes + candidate2_votes;
          const perc_candidate1 = total > 0 ? ((candidate1_votes / total) * 100).toFixed(1) : 0;
          const perc_candidate2 = total > 0 ? ((candidate2_votes / total) * 100).toFixed(1) : 0;
          const candidate1_name = p.candidate1 || 'George Bush';
          const candidate2_name = p.candidate2 || 'Michael Dukakis';
          const region = p.region || 'Unknown Region';
          const winner = p.winner || 'Uncalled';

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
              <strong>${region}</strong><br/>
              <b><span style="color: #d12c0f;">${candidate1_name}:</span></b> ${candidate1_votes.toLocaleString()} (${perc_candidate1}%)<br/>
              <b><span style="color: #0e47e6;">${candidate2_name}:</span></b> ${candidate2_votes.toLocaleString()} (${perc_candidate2}%)<br/>
              <b>Winner:</b> ${winner}
            `)
            .addTo(map);
        });

        map.on('mouseenter', 'states-fill', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'states-fill', () => {
          map.getCanvas().style.cursor = '';
        });

      } catch (err) {
        console.error('Map load error:', err);
        document.getElementById('map').innerHTML = '<p style="color:red;text-align:center;">Map failed to load.</p>';
      }
    });
  </script>
</body>
</html>
