<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1988 Live Election Map (Subset)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 180px;
      bottom: 0;
      width: 100%;
    }
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .candidate-image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
      max-width: 1000px;
    }
    .candidate-image {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="title">1988 Live Election Map (Subset)</div>
    <div class="candidate-image-container">
      <img src="images/George-H-W-Bush.jpg" alt="George H. W. Bush" class="candidate-image">
      <img src="images/Bill_Clinton.jpg" alt="Bill Clinton" class="candidate-image">
      <img src="images/Ronald_Reagan.jpg" alt="Ronald Reagan" class="candidate-image">
      <img src="images/Michael_Dukakis.jpg" alt="Michael Dukakis" class="candidate-image">
      <img src="images/Ross_Perot.jpg" alt="Ross Perot" class="candidate-image">
      <img src="images/Jesse_Jackson.jpg" alt="Jesse Jackson" class="candidate-image">
      <img src="images/Pat_Robertson.jpg" alt="Pat Robertson" class="candidate-image">
    </div>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiNW00Y2s3NyIsImEiOiJjbWI4eXFqeDkwbzY1MmpwcDFzZDIwMmVqIn0.6JGe7JWhk28z5D3TLIJQwg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-98.5795, 39.8283],
      zoom: 3
    });

    map.on('load', async () => {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbz5_deTUbnc2jzyyOAMoxiybu_P_hAfO-u4C5w7Sghsz8vlZawizqPCsOYBCMqxbiAKVA/exec');
        const data = await res.json();

        map.addSource('states', { type: 'geojson', data });

        map.addLayer({
          id: 'states-fill',
          type: 'fill',
          source: 'states',
          paint: {
            'fill-color': [
              'match',
              ['get', 'status'],
              'GOP Win', '#d12c0f',
              'DEM Win', '#0e47e6',
              'Lean GOP', '#f4a6a6',
              'Lean DEM', '#a6c8f4',
              'Uncalled', '#cccccc',
              '#ffffff'
            ],
            'fill-opacity': 1.0
          }
        });

        map.addLayer({
          id: 'states-outline',
          type: 'line',
          source: 'states',
          paint: {
            'line-color': '#000000',
            'line-width': 2
          }
        });

        map.on('click', 'states-fill', (e) => {
          const p = e.features[0].properties;
          const gop_votes = Math.round(Number(p.votes_gop || 0));
          const dem_votes = Math.round(Number(p.votes_dem || 0));
          const total = gop_votes + dem_votes;
          const perc_gop = total > 0 ? ((gop_votes / total) * 100).toFixed(1) : 0;
          const perc_dem = total > 0 ? ((dem_votes / total) * 100).toFixed(1) : 0;
          const winner = p.winner || 'Uncalled';

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
              <strong>${p.NAME}</strong><br/>
              <b>Electoral Votes:</b> ${p.electoral_votes || 0}<br/>
              <b><span style="color: #d12c0f;">${p.gop_candidate}:</span></b> ${gop_votes.toLocaleString()} (${perc_gop}%)<br/>
              <b><span style="color: #0e47e6;">${p.dem_candidate}:</span></b> ${dem_votes.toLocaleString()} (${perc_dem}%)<br/>
              <b>Winner:</b> ${winner}
            `)
            .addTo(map);
        });

        map.on('mouseenter', 'states-fill', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'states-fill', () => {
          map.getCanvas().style.cursor = '';
        });

      } catch (err) {
        console.error('Map load error:', err);
        document.getElementById('map').innerHTML = '<p style="color:red;text-align:center;">Map failed to load.</p>';
      }
    });
  </script>
</body>
</html>
